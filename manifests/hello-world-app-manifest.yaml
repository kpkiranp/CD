apiVersion: apps/v1
kind: Deployment
metadata: 
     name: mavenproject
     labels: 
        app: webapp 
spec:
     replicas: 1
     selector:
        matchLabels:
           app: webapp
     template:
        metadata:
           labels:
              app: webapp
        spec:
           containers:
            - name: tomcat
              image: kiran5108/tomcat:4be8c8c9ebfc64a32b86d75860cb3b9cfa6ec7be
              ports:
              - containerPort: 8080                 
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
    
spec:
  type: NodePort
  selector: 
      app: webapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 31080